{% set name = "h5glance" %}
{% set org = "European-XFEL" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: dd848a967112f0a0d1d04a1739afbe7dc7bac682b93b8017e5d5a11ca8260c5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - h5glance = "{{ name }}.terminal:main"
    - h5glance-html = "{{ name }}.html_cli:main"

requirements:
  host:
    - pip
    - python >=3
  run:
    - h5py >=2.10
    - htmlgen

test:
  requires:
    - pip
  imports:
    - {{ name }}
  commands:
    - pip check
    - h5glance --version | grep {{ version }}
    - h5glance-html -h

about:
  home: https://github.com/{{ org }}/{{ name }}
  license: BSD 3-Clause
  license_family: BSD 3-Clause
  license_file: LICENSE
  summary: Simple command-line tools to clean / merge conda environment files.
  description: Simple command-line tools to clean / merge conda environment files.
  doc_url: https://{{ name }}.readthedocs.io/
  dev_url: https://github.com/{{ org }}/{{ name }}

extra:
  recipe-maintainers:
    - tdegeus
