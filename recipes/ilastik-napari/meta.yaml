{% set name = "ilastik-napari" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ilastik-napari-{{ version }}.tar.gz
  sha256: 370683b903f26384974286f80779f2b1f4a711345a824eba26ae430590d44046

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - napari
    - numpy >=1.20
    - qtpy
    - scikit-learn
    - sparse

test:
  imports:
    - ilastik_napari
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ilastik-napari/
  summary: ilastik plugin for napari
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
