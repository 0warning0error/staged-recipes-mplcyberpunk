{% set name = "napari-amdtrk" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-amdtrk-{{ version }}.tar.gz
  sha256: a11742880f1fcc8233e1e37cae4ba83f52c656f80ec186c680cccb600014b425

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy <1.24
    - magicgui
    - qtpy
    - trackpy
    - pandas
    - scikit-image

test:
  imports:
    - napari_amdtrk
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Jeff-Gui/napari-amdtrk-plugin
  summary: Manually amend segmentation and track within napari
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
