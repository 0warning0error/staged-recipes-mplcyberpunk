{% set name = "gocart" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 92115a5813f67afd0c05269d28253d6088d120cf78e4e80d2235b69fa4e224aa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9

test:
  imports:
    - gocart

about:
  home: https://github.com/thespacedoctor/gocart
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "Listen for, collect and convert multimessenger skymaps"
  doc_url: https://gocart.readthedocs.io
  dev_url: https://github.com/thespacedoctor/gocart

extra:
  recipe-maintainers:
    - thespacedoctor
