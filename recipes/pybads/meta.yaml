{% set name = "pybads" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyBADS-{{ version }}.tar.gz
  sha256: f082c245a0a597decf06ddf9f82ed7cdd58adf8bd725859f4e646a04bfe494a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - cma >=3.1.0
    - corner >=2.2.1
    - dill >=0.3.5.1
    - gpyreg >=0.1.0
    - imageio >=2.13.5
    - matplotlib-base >=3.5.1
    - numpy >=1.22.1
    - plotly >=5.11.0
    - pytest >=6.2.5
    - pytest-mock >=3.6.1
    - pytest-rerunfailures >=10.2
    - scipy >=1.7.3

test:
  imports:
    - pybads
  commands:
    - pip check
  requires:
    - pip
  run: |
    python -m pytest  --pyargs pybads --reruns=5 -x -vv

about:
  summary: Bayesian Adaptive Direct Search in Python.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://acerbilab.github.io/pybads/
  dev_url: https://github.com/acerbilab/pybads/

extra:
  recipe-maintainers:
    - GurjeetSinghSangra
    - acerbilab
    - lacerbi
