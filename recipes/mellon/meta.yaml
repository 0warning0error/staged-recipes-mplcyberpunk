{% set name = "mellon" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ec0fb7ce3eb43e36724a5e1eda88f630e3a2e047cedecd34a05abef9a613e8f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jax
    - jaxopt
    - scikit-learn

test:
  imports:
    - mellon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/settylab/mellon
  summary: Non-parametric density estimator.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - katosh
