{% set name = "gilknocker" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gilknocker-{{ version }}.tar.gz
  sha256: 6fa39689e3ddfc9c5a4bbb8684a7a3d0706e40c207d26679edc634c0c4a721d5

build:
  noarch: python
  script: |
    {{ PYTHON }} -m pip download gilknocker=={{ version }} --only-binary=:all:
    {{ PYTHON }} -m pip install gilknocker --no-index --no-deps --find-links wheels
  number: 0

requirements:
  host:
    - python >=3.7
    - maturin >=0.14,<0.15
    - pip
  run:
    - python >=3.7

test:
  imports:
    - gilknocker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/milesgranger/gilknocker
  summary: Knock on the Python GIL, determine how busy it is.
  license: MIT AND Unlicense
  license_file:
    - LICENSE-MIT
    - LICENSE

extra:
  recipe-maintainers:
    - milesgranger
