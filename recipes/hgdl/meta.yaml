{% set name = "hgdl" %}
{% set version = "2.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lbl-camera/HGDL/archive/{{ version }}.tar.gz
  sha256: f510ae80155550ed9e5fe4a870c9e376c449469a4d1ff6c0c6df51a4e0cbf00b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - wheel
    - versioneer
    - numpy
    - scipy
    - matplotlib-base
    - plotly
    - nbformat
    - dask-core >=2021.6.2
    - distributed >=2021.6.2
    - bokeh
    - paramiko
    - loguru

test:
  imports:
    - hgdl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lbl-camera/HGDL
  summary: API for Distributed HPC Function Optimization
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
