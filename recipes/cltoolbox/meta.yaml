{% set name = "cltoolbox" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cltoolbox-{{ version }}.tar.gz
  sha256: c2069ca18740a455b0635b473abaf312dcd5cbf6816f2b50a08829c4eb211a3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - docstring_parser
    - rst2ansi
    - python
    - pip
  run:
    - docstring_parser
    - rst2ansi
    - python >=3.8

test:
  imports:
    - cltoolbox
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cltoolbox/
  summary: Python library for creating and manipulating CLIs
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
