{% set name = "gmpacket" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gmpacket-{{ version }}.tar.gz
  sha256: 35df21a5eb5b33521197cae798458409b2e025d06f3412bfbbb7f118c7e84f07

build:
  entry_points:
    - gmpformat = gmpacket.bin.gmpformat:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<=3.11
    - setuptools >=42
    - wheel
    - setuptools-scm >=3.4
    - cython >=0.29.23
    - numpy
    - pip
  run:
    - python >=3.6,<=3.11
    - geopy >=2.1.0
    - pandas >=1.4.0
    - pydantic >=1.10.0
    # not listed as a requirement but it is :-/
    - schema

test:
  imports:
    - gmpacket
  commands:
    - pip check
    - gmpformat --help
  requires:
    - pip

about:
  home: https://github.com/SCEDC/ground-motion-packet
  summary: ANSS Ground Motion Packet
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
