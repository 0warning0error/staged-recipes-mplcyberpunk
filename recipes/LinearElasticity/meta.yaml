{% set name = "iscd-linearelasticity" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}_{{ version }}.tar.gz
  url: https://github.com/ISCDtoolbox/LinearElasticity/archive/refs/heads/master.zip
  sha256: b1898151fbc4294d05d1df2eade209f2e0e185e6e49f38b6fd36a1333dd591fd

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cmake
    - make  # [not win]
    - nmake  # [win]    
    - iscd-commons
  run:
    - iscd-commons

about:
  home: https://iscd.sorbonne-universite.fr/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: 'ISCD - Elastic'
  description: |
    Elastic is a simple yet efficient finite element solver for linear elasticity problems in two and three dimensions.
  doc_url: https://github.com/ISCDtoolbox/LinearElasticity/wiki
  dev_url: https://github.com/ISCDtoolbox/LinearElasticity

extra:
  recipe-maintainers:
    - ldallolio
