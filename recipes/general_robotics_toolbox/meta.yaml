package:
  name: general_robotics_toolbox
  version: 0.7.1

source:
  url: https://github.com/rpiRobotics/rpi_general_robotics_toolbox_py/archive/refs/tags/0.7.1.tar.gz
  sha256: d1cc27807358061fa52c120305f4f0ef36d5a510f4762971a65b2578c9e04804

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
    - numpy
    - pyyaml
  run:
    - python
    - numpy
    - pyyaml

test:
  requires:
    - pytest
  source_files:
    - test/
  imports:
    - pytest
  commands:
    - pytest test/ --verbose --ignore test/test_urdf_loader.py

about:
  home: https://github.com/rpiRobotics/rpi_general_robotics_toolbox_py
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Python robotics toolbox

extra:
  recipe-maintainers:
    - johnwason
