{% set name = "gpcam" %}
{% set version = "7.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lbl-camera/gpCAM/archive/{{ version }}.tar.gz
  sha256: 4a599743d697b9826f294a3fadf5c8afbb1725a28d9d0b8cb412946a612f4cd1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - wheel
    - numpy
    - scipy ==1.9.1
    - matplotlib-base
    - pytorch >=1.9.0
    - pandas
    - ophyd
    - dask-core >=2021.6.2
    - distributed >=2021.6.2
    - pyzmq
    - fvgp ==3.3.7
    - plotly
    - notebook
    - loguru

test:
  imports:
    - gpcam
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gpcam.lbl.gov
  summary: gpCAM is a code for autonomous data acquisition
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
