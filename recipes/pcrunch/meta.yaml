{% set name = "pcrunch" %}
{% set version = "1.0.1" %}
{% set release = "v1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nrel/pCrunch/archive/{{ release }}.tar.gz
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pCrunch-{{ version }}.tar.gz
  #sha256: fdebc304c37bcf4474d2754f5ce54dbd750bda239efc4c6a96fc95c3eb9a5cbf
  sha256: a4104eb583d4ed2a2181ce0977e6672fdf79bccd5367d67d203a439e762d08e0
  
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - matplotlib-base
    - numpy
    - scipy
    - pyyaml
    - seaborn
    - fatpack

test:
  imports:
    - pcrunch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nrel/pcrunch
  summary: "IO and Post Processing Interface for OpenFAST Results."
  description: |
      Python utilities and scripts for ultimate load tables and fatigue damage
      equivalent life (DEL) calculation for OpenFAST aeroelastic time-series simulations
  license: Apache-2.0
  license_file: LICENSE.txt
  dev_url: https://github.com/nrel/pcrunch

extra:
  recipe-maintainers:
    - gbarter
    - jakenunemaker
