{% set name = "pyiron_ontology" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_ontology-{{ version }}.tar.gz
  sha256: 2537888fbc560e47463aab0e59223fae76fe33745d1dca17dd535df36c24be69

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.9
    - numpy
    - openjdk
    - owlready2
    - pandas
    - pint
    - pyiron_atomistics

test:
  imports:
    - pyiron_ontology
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_ontology
  summary: pyiron_ontology - module extension to pyiron.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liamhuber
