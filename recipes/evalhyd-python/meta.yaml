# name for conda package (i.e. `conda install -c conda-forge <project_name>`)
{% set project_name = "evalhyd-python" %}
# name for python package (i.e. `python -c "import <package_name>"`)
{% set package_name = "evalhyd" %}
{% set version = "0.1.0.0" %}
{% set sha256 = "cb49ae844aa5d8e4a0cfe5891ad8276bf92db8c22024361528963e8bdfdd9551" %}

package:
  name: {{ project_name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.irstea.fr/HYCAR-Hydro/evalhyd/{{ project_name }}/-/archive/v0.1.0.0-rc.1/{{ project_name }}-v0.1.0.0-rc.1.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv
  skip: true                                    # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.15
    - make                                      # [unix]
    - ninja                                     # [win]
    - python
    - pybind11
    - setuptools
    - pip
  host:
    - python
    - pip
    - setuptools
    - numpy
    - pybind11
    - xtl >=0.7.5
    - xtensor >=0.24.6
    - xtensor-python >=0.26.1
    - evalhyd-cpp ==0.1.0
  run:
    - python
    - numpy

test:
  imports:
    - {{ package_name }}
  commands:
    - {{ PYTHON }} -m pip check
    - {{ PYTHON }} -c "import {{ package_name }}; assert {{ package_name }}.__version__ == '{{ version }}'"
  requires:
    - pip

about:
  home: https://hydrogr.github.io/evalhyd
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENCE.rst
  summary: Python bindings for evalhyd, a C++ library to evaluate streamflow predictions
  description: |
    A Python package to evaluate deterministic and probabilistic 
    streamflow predictions
  doc_url: https://hydrogr.github.io/evalhyd/python
  dev_url: https://gitlab.irstea.fr/HYCAR-Hydro/evalhyd/{{ project_name }}

extra:
  recipe-maintainers:
    - ThibHlln
