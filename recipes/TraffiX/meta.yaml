{% set name = "TraffiX" %}
{% set version = "0.1.3a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/TraffiX-{{ version }}.tar.gz
  sha256: 6b4283f4ae6b17def0997c3483645e40df2451898c9c14be247903686f07dd3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - osmnx >=1.3.0,<1.4.dev0
    - pandas >=1.2.4,<1.3.dev0

test:
  imports:
    - TraffiX
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Ultios/StraPy
  summary: A package for macroscopic transportation assignment.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Ultios
