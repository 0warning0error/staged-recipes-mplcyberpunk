{% set name = "kartograf" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kartograf-{{ version }}.tar.gz
  sha256: 5e4915b1fb715cd92f4c6cb7cafbfe0e56d25afc7cecdfff08c70da168952d95

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=61.0
  run:
    - numpy
    - python >=3.9
    - rdkit
    - scipy

test:
  imports:
    - kartograf
  commands:
    - pip check
  requires:
    - pip

about:
  summary: This is a package for setting up FE-calculations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dwhswenson
    - ialibay
    - mikemhenry
    - richardjgowers
    - riesben
