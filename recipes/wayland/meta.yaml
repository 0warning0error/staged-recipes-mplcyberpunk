{% set version = "1.17.0" %}

package:
  name: wayland
  version: {{ version }}

source:
  url: https://wayland.freedesktop.org/releases/wayland-{{ version }}.tar.xz
  sha256: 72aa11b8ac6e22f4777302c9251e8fec7655dc22f9d94ee676c6b276f95f91a4

build:
  number: 0
  skip: true  # [not linux]
  run_exports:
    - {{ pin_subpackage('wayland', max_pin='x') }}

requirements:
  build:
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
  host:
    - expat
    - libffi

tests:
  commands:
    - wayland-scanner --help
    - test -f ${PREFIX}/lib/libwayland-egl.so
    - test -f ${PREFIX}/lib/libwayland-client.so
    - test -f ${PREFIX}/lib/libwayland-cursor.so
    - test -f ${PREFIX}/lib/libwayland-server.so
    - test -f ${PREFIX}/lib/pkgconfig/libwayland-egl.pc
    - test -f ${PREFIX}/lib/pkgconfig/libwayland-client.pc
    - test -f ${PREFIX}/lib/pkgconfig/libwayland-cursor.pc
    - test -f ${PREFIX}/lib/pkgconfig/libwayland-server.pc
    - test -f ${PREFIX}/include/wayland-egl.h
    - test -f ${PREFIX}/include/wayland-client.h
    - test -f ${PREFIX}/include/wayland-cursor.h
    - test -f ${PREFIX}/include/wayland-server.h

about:
  home: https://gitlab.freedesktop.org/wayland/wayland
  license: MIT
  license_file: COPYING
  summary: Base libraries for the Wayland rendering architecture

extra:
  recipe-maintainers:
    - hmaarrfk
    # - pkgw
