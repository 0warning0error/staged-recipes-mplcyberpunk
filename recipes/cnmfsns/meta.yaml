{% set name = "cnmfsns" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cnmfsns-{{ version }}.tar.gz
  sha256: 4dbf03dbd0fddbc92196b51fe416d8a73b0ff717b0da360a769a096b76d07fa7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - cnmfsns = cnmfsns.cli:cli

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - pip
  run:
    - python >=3.9
    - anndata >=0.8.0
    - pandas
    - numpy
    - scipy >=1.9.0
    - matplotlib-base
    - upsetplot
    - httplib2
    - tomli
    - tomli-w
    - distinctipy
    - click
    - pygraphviz
    - igraph
    - semantic_version
    - pyyaml
    - scikit-learn

test:
  imports:
    - cnmfsns
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MorrissyLab/cNMF-SNS
  summary: cNMF Solution Network Space
  description: powerful factorization-based multi-omics integration toolkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - verheytb
