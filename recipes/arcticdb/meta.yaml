{% set name = "articdb" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/man-group/ArcticDB
  git_rev: a6fa769
  git_depth: 1 # (Defaults to -1/not shallow)

build:
  script:  ARCTICDB_USING_CONDA=1 {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    # If your project compiles code (such as a C extension) then add the required compilers as separate entries here.
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('cxx') }}
    - cmake
    - make

  host:
    - python
    - pip
    - folly==2022.10.31
    - lz4-c
    - prometheus-cpp
    - double-conversion
    - libevent
    - libprotobuf < 4
    - libmongocxx
    - zstd
    - pybind11
    - pcre
    - gflags
    - cyrus-sasl
    - msgpack-c
    - aws-sdk-cpp
    - bitmagic
    - krb5
    - xxhash
    - semimap

  run:
    - python
    - numpy
    - pandas
    - boto3

test:
  # Some packages might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports.
  imports:
    - ArcticDB

about:
  home: https://github.com/man-group/ArcticDB
  summary: 'Simple, fast, extensible JSON encoder/decoder for Python'
  description: |
    simplejson is a simple, fast, complete, correct and extensible
    JSON <https://json.org> encoder and decoder for Python 2.5+ and
    Python 3.3+. It is pure Python code with no dependencies, but includes
    an optional C extension for a serious speed boost.

  license: BUSL-1.1	
  license_family: BUSL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - DerThorsten
