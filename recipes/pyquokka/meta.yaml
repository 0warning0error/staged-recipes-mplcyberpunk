{% set name = "pyquokka" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marsupialtail/quokka/archive/v{{ version }}.tar.gz
  sha256: 546e33493ffb781f045c769abd7c72003566003998141162180be1aa79cc53dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boto3
    - h5py
    - numpy
    - pandas
    - protobuf ==3.20.*
    - polars ==0.14.*
    - psutil
    - pyarrow
    - python >=3.6
    - python-graphviz
    - ray-core
    - redis-py
    - sqlglot

test:
  imports:
    - pyquokka
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marsupialtail/quokka
  doc_url: https://marsupialtail.github.io/quokka/
  license: Apache-2.0
  license_file: LICENSE
  summary: Open source SQL engine in Python.

extra:
  recipe-maintainers:
    - thewchan
