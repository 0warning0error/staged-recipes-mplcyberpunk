{% set name = "TIES20" %}
{% set version = "20.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCL-CCS/TIES/archive/refs/tags/{{ version }}.tar.gz
  sha256: c0f2acdf4dade70637c505298c5030554c3b689f5858f610da1df708ab39b2c7

build:
  number: 0
  skip: True  # [win or osx and py==310]
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - ties = ties:cli.command_line_script

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cython
    - setuptools
  run:
    - python
    - ambertools >=20.0,<=22.0
    - ties_md =1.4.1
    - numpy
    - matplotlib-base
    - networkx
    - dwave-networkx
    - dimod
    - tabulate

test:
  imports:
    - ties
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - python -c "import site, os; os.chdir(os.path.join(site.getsitepackages()[0], 'ties', 'testing')); import run; run.main()"

about:
  home: https://github.com/UCL-CCS/TIES20
  summary: 'Topology Superimposition based on joint graph traversal.'
  description: |
    Topology Superimposition based on joint graph traversal.
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://www.ties-service.org/
  dev_url: https://github.com/UCL-CCS/TIES20

extra:
  recipe-maintainers:
    - bieniekmateusz
    - adw62
