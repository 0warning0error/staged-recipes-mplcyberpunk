{% set name = "hole2" %}
{% set version = "2.3.1" %}
{% set build_number = environ.get('GIT_DESCRIBE_NUMBER', '0') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/MDAnalysis/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: db82fa31f23b98e44bd0ba6dcea22ea03e125faae99e87354a06f509e48172b4

build:
  # only build for Linux and macOS
  skip: true # [win]
  number: {{ build_number }}

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - make
  host:
  run:

test:
  commands:
    # check for clean shutdown of hole
    - echo "" | hole

extra:
  recipe-maintainers:
    - Ian Kenney <ikenney@asu.edu>
