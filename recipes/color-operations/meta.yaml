{% set name = "color-operations" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/color-operations-{{ version }}.tar.gz
  sha256: e072635a3a6709d83a05fa43804d4046f22aef44edd9afbc965eb1f435121697

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - python                                # [build_platform != target_platform]
    - cython                                # [build_platform != target_platform]
    - numpy                                 # [build_platform != target_platform]
  host:
    - python >=3.8
    - numpy
    - cython
    - pip
  run:
    - python >=3.8
    - {{ pin_compatible('numpy') }}
    - cython

test:
  imports:
    - color_operations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vincentsarago/color-operations
  summary: Apply basic color-oriented image operations.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
