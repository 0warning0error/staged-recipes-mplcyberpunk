{% set name = "priori" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/ohsu-comp-bio/regulon-enrichment/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 12108f54ff41c1a2cd374154e3d95cbb3a9dbca277dc16f0db6b354245dbd939

build:
  number: 0
  entry_points:
    - priori=priori.priori:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python ==3.6.15
    - dill ==0.3.1.1
    - numpy ==1.17.3
    - pandas ==0.25.3
    - pip
    - setuptools
    - scikit-learn ==0.21.3
    - scipy ==1.5.2
    - tqdm ==4.38.0
    - statsmodels ==0.12.2

  run:
    - python ==3.6.15
    - dill ==0.3.1.1
    - numpy ==1.17.3
    - pandas ==0.25.3
    - scikit-learn ==0.21.3
    - scipy ==1.5.2
    - tqdm ==4.38.0
    - statsmodels ==0.12.2

test:
  imports:
    - priori.priori
    - priori.data
    - priori.features
    - priori.regulon
  commands:
    - priori --help

about:
  home: "https://github.com/ohsu-comp-bio/regulon-enrichment"
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "Priori predicts transcription factor activity from RNA sequencing data using prior, literature-supported regulatory relationship information"

extra:
  recipe-maintainers:
    - yasharw
