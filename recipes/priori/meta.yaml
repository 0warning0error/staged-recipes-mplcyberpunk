{% set name = "priori" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ohsu-comp-bio/regulon-enrichment/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f94a206f51412a4237ecafe303e7a5472e3fdfcab1fe41e6d27a2a882084cfe3

build:
  number: 0
  entry_points:
    - priori=priori.priori:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6.15
    - pip
    - setuptools

  run:
    - python >=3.6.15
    - dill >=0.3.1.1
    - numpy >=1.17.3
    - pandas >=0.25.3
    - scikit-learn >=0.21.3
    - scipy >=1.5.2
    - tqdm >=4.38.0
    - statsmodels >=0.12.2

test:
  imports:
    - priori.priori
    - priori.data
    - priori.features
    - priori.regulon
  commands:
    - priori --help

about:
  home: https://github.com/ohsu-comp-bio/regulon-enrichment
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Priori predicts transcription factor activity from RNA sequencing data using prior, literature-supported regulatory relationship information

extra:
  recipe-maintainers:
    - yasharw
