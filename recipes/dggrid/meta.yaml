{% set name = "dggrid" %}
{% set version = "7.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sahrk/DGGRID/archive/v{{ version}}.tar.gz
  sha256: 1dd74919798b393146cfc96cb6969d30660e4e260707426e6754b46b5de81a2a

build:
  number: 0

requirements:
  build:
    - {{ compiler("cxx") }}
    - cmake >=3.12,<4
    - make  # [linux]
  host:
    - libgdal
  run:
    - libgdal

test:
  commands:
    - test -f ${PREFIX}/bin/dggrid 
    - if not exist %LIBRARY_BIN%\dggrid exit 1  # [win]

about:
  home: https://github.com/sahrk/DGGRID
  license: AGPL-3.0-or-later
  license_file: LICENSE
  summary: A command-line application that generates and manipulates icosahedral discrete global grids.

  dev_url: https://github.com/sahrk/DGGRID

extra:
  recipe-maintainers:
    - allixender
