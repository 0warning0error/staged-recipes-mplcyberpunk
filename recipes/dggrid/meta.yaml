{% set name = "dggrid" %}
{% set version = "7.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/allixender/DGGRID/archive/refs/tags/v{{ version}}-conda.zip
  sha256: eaa21104e7e4418f070ea9782feea7fb3d4b60de479cfc5e54ddb63d78b71f71

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler("cxx") }}
    - cmake >=3.12,<4
    - make  # [linux]
  host:
    - libgdal
    - shapelib
  run:
    - libgdal
    - shapelib

test:
  commands:
    - test -f ${PREFIX}/bin/dggrid 
    - if not exist %LIBRARY_BIN%\dggrid exit 1  # [win]

about:
  home: https://github.com/sahrk/DGGRID
  license: AGPL-3.0-or-later
  license_file: LICENSE
  summary: A command-line application that generates and manipulates icosahedral discrete global grids.

  dev_url: https://github.com/sahrk/DGGRID

extra:
  recipe-maintainers:
    - allixender
