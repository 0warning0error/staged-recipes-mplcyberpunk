{% set name = "sirius" %}
{% set version = "5.6.4" %}

package:
  name: {{ name|lower }}-ms
  version: {{ version }}

source:
  - url: https://github.com/boecker-lab/sirius/releases/download/v{{ version }}-SNAPSHOT/{{ name }}-{{ version }}-SNAPSHOT-linux64.zip  # [linux]
    sha256: 3ecf1d35a07609f00d935410a34e79a77f8f790fa13b1157021d8193d5249e0f  # [linux]
  - url: https://github.com/boecker-lab/sirius/releases/download/v{{ version }}-SNAPSHOT/{{ name }}-{{ version }}-SNAPSHOT-osx64.zip  # [osx]
    sha256: 44d72ae021d6c6118412e990930d8b46782c8e5d84b7318d4b87a3ea16cfeb28  # [osx]
  - url: https://github.com/boecker-lab/sirius/releases/download/v{{ version }}-SNAPSHOT/{{ name }}-{{ version }}-SNAPSHOT-win64.zip  # [win]
    sha256: bb4dd0398e64cb609b9e38161f107d1d9b9b7a9457d23c1d1fb4da11d87ae8f1  # [win]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - coin-or-cbc # [not win]
    - openjdk
    - bzip2
    - zlib
  run:
    - openjdk
    - coin-or-cbc # [not win]
    - bzip2 # [not win]
    - zlib

test:
  requires:
    - wget  # [not win]

about:
  home: https://bio.informatik.uni-jena.de/software/sirius/
  license: AGPL-3.0-only
  license_file:
    - COPYING.txt  # [not osx]
    - LICENSE.txt  # [not osx]
    - Contents/Resources/COPYING.txt  # [osx]
    - Contents/Resources/LICENSE.txt  # [osx]
  summary: "SIRIUS (CLI + GUI) LC-MS/MS data analyses framework. Includes: SIRIUS, ZODIAC, CSI:FingerID (with COSMIC) and CANOPUS"
  description: SIRIUS is a java-based software framework for the analysis of LC-MS/MS data of metabolites and other
    small molecules of biological interest. SIRIUS integrates a collection of our tools, including CSI:FingerID
    (with COSMIC), ZODIAC and CANOPUS.  In particular, both the graphical user interface and the command line version
    of SIRIUS seamlessly integrate the CSI:FingerID and CANOPUS web services.
  doc_url: https://boecker-lab.github.io/docs.sirius.github.io/
  dev_url: https://github.com/boecker-lab/sirius

extra:
  recipe-maintainers:
    - mfleisch
