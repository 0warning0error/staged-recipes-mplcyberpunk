{% set name = "pyseobnr" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyseobnr-{{ version }}.tar.gz
  sha256: 922b9720169cf938bb4e2df06dd1fd4c5382fb58619076698d4f889cf8616e1b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - scipy
    - setuptools
    - setuptools-scm >=3.4.3
    - wheel
  run:
    - h5py
    - jax
    - jaxlib
    - matplotlib-base
    - numba
    - numexpr
    - pygsl_lite
    - python
    - python-lal
    - python-lalinference
    - python-lalsimulation
    - qnm
    - rich
    - scipy >=1.8.0
    - scri
    - setuptools
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - pip
    - pytest
  source_files:
    - test/
  commands:
    #- python -m pip check
    # This is disabled becase scri and sxs have issues on pypi
    - python -m pip show pyseobnr
    - python -m pytest test/ -ra

about:
  summary: Gravitational wave modelling within the effective-one-body framework
  license: GPL-3.0-or-later
  license_file: LICENSE
  home: https://git.ligo.org/waveforms/software/pyseobnr
  dev_url: https://git.ligo.org/waveforms/software/pyseobnr
  doc_url: https://waveforms.docs.ligo.org/software/pyseobnr/

extra:
  recipe-maintainers:
    - SergeiOssokine
    - duncanmmacleod
    - lorenzopompili00
