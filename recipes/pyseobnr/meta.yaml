{% set name = "pyseobnr" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyseobnr-{{ version }}.tar.gz
  sha256: 87aa14dcc3b3352b0e38cf05143128aa0c0ad3de1af20807eb06a30b9e5bdcf3

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - gsl >=2.7
    - numpy
    - pip
    - python
    - scipy
    - setuptools
    - setuptools-scm >=3.4.3
    - wheel

  run:
    - gsl >=2.7
    - h5py
    - jax
    - jaxlib
    - lal
    - lalsimulation
    - matplotlib-base
    - numba
    - numexpr
    - pygsl_lite
    - python
    - qnm
    - rich
    - scipy >=1.8.0
    - scri
    - setuptools
    - { { pin_compatible('numpy') } }

test:
  requires:
    - pip
    - pytest
  source_files:
    - test/
  commands:
    - python -m pip check
    - python -m pip show pyseobnr
    - python -m pytest test/ -ra

about:
  summary: Gravitational wave modelling within the effective-one-body framework
  license: GPL-3.0-or-later
  license_file: LICENSE
  home: https://git.ligo.org/waveforms/software/pyseobnr
  dev_url: https://git.ligo.org/waveforms/software/pyseobnr
  doc_url: https://waveforms.docs.ligo.org/software/pyseobnr/

extra:
  recipe-maintainers:
    - SergeiOssokine
    - duncanmmacleod
    - lorenzopompili00
