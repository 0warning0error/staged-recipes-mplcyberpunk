{% set name = "oneat" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oneat-{{ version }}.tar.gz
  sha256: 026a095eac990c08e1454d627bc8cec6e94dc2f08ca3ec9ac1154f9922eb2852

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas
    - vollseg-napari
    - scipy
    - tifffile
    - matplotlib-base
    - imagecodecs
    - napari
    - scikit-learn
    - dask-core
    - natsort
    - napari-animation
    - pydot
    - python-graphviz
    - oneat-augmentations
    - hydra-core
    - caped-ai-metrics
    - seaborn

test:
  imports:
    - oneat
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kapoorlabs-CAPED/oneat
  summary: Action classification for TZYX/TYX shaped images, Static classification for TYX/YX shaped images
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
