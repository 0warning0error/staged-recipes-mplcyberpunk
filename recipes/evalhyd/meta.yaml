{% set name = "evalhyd" %}
{% set version = "0.0.1" %}
{% set sha256 = "963b40349510ee8d96a9b245ce51d493a132c5298f796619501842cffde8bd07" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.irstea.fr/HYCAR-Hydro/evalhyd/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true                  # [win and vc<14]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make                    # [unix]
  host:
    - xtensor

about:
  home: https://hydrogr.github.io/evalhyd
  license: GPL-3
  license_family: GPL
  license_file: LICENCE
  summary: Utility to evaluate streamflow predictions
  description: |
    evalhyd is a utility to evaluate deterministic and probabilistic 
    streamflow predictions. It features the most commonly used evaluation 
    metrics in hydrological sciences.
  doc_url: https://hydrogr.github.io/evalhyd/python
  dev_url: https://gitlab.irstea.fr/HYCAR-Hydro/evalhyd/{{ name }}

extra:
  recipe-maintainers:
    - ThibHlln
