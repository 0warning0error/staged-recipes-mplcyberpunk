{% set name = "qiskit-metal" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit_metal-{{ version }}.tar.gz
  sha256: acb1acedde7e9e87600718bad58ce399dc85e99fd8a25246d9b6cc8cbb081c03

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - addict
    - descartes
    - gdspy >=1.5.2
    - geopandas
    - ipython
    - matplotlib-base
    - numpy
    - pandas
    - pint
    - pyepr-quantum >=0.8.5.7
    - pygments
    - pyside2
    - qutip
    - scipy
    - shapely
    - scqubits

test:
  imports:
    - qiskit_metal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-metal
  summary: Qiskit Metal | for quantum device design & analysis
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - wshanks
