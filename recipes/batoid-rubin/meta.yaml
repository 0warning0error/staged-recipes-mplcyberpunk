{% set name = "batoid-rubin" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/batoid_rubin-{{ version }}.tar.gz
  sha256: d651d3555bf1e9390ac06064ee144a3b6d15d96c1b041a03e3e4e1fb404edb9d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - batoid >=0.4.2
    - astropy
    - galsim
    - numpy
    - pyyaml
    - scipy

test:
  imports:
    - batoid_rubin
  # pip check fails due to incorrect metadata in the package
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmeyers314/batoid_rubin
  summary: Rubin telescope models for batoid
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
