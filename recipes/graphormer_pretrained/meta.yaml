{% set name = "graphormer-pretrained" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/graphormer-pretrained-{{ version }}.tar.gz
  sha256: 301b7916216995b581e5599bcd3dbbdfe668efd08f35f8c7a9cac64a2681d191

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - wheel
    - cython
    - numpy
    - pip
  run:
    - python
    - tqdm
    - gcsfs
    - pytorch >=1.10.2
    - pytorch_geometric
    - ogb
    - tensorboardx
    - fairseq >=0.12.3
    - python-lmdb
    - datamol
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - graphormer_pretrained
  source_files:
    - tests/
  commands:
    - pytest --verbose tests/
  # NOTE(hadim): remove `pip check` because of `ogb`/`outdated` failing it.
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://github.com/maclandrol/graphormer-pretrained
  summary: Packaging of Graphormer is a deep learning package by Microsoft that allows researchers and developers to train custom models for molecule modeling tasks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - maclandrol
