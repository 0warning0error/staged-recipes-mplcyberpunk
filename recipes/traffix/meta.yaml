{% set name = "traffix" %}
{% set version = "0.1.9a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/traffix-{{ version }}.tar.gz
  sha256: c1c724f4131ca60115d0801831ad990276c11144c69b8db49aad2ff15650798e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - osmnx >=1.3.0
    - pandas >=1.5

test:
  imports:
    - traffix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Ultios/traffix
  summary: A package for macroscopic transportation assignment.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Ultios
