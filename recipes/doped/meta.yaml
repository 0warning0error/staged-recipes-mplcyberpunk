{% set name = "doped" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ddd30eae0ba187e0b426a204b9e2f6bb64e193e1e1c51f13db1ec55f9fa9c3bd

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.7
    - pip
  host:
    - python >=3.7
  run:
    - python >=3.7
    - ase
    - tabulate
    - matplotlib-base
    - numpy >=1.21.0
    - pymatgen <2022.8.23

test:
  imports:
    - doped
  requires:
    - pytest
  commands:
    - pytest --pyargs doped

about:
  home: https://github.com/SMTG-UCL/doped
  license: MIT
  license_file: LICENSE
  summary: Python package to setup, process and analyse solid-state defect calculations with VASP
  description: |
    DOPED is a Python package for setting up, processing, and analyzing solid-state defect calculations with VASP.
  dev_url: https://github.com/SMTG-UCL/doped

extra:
  recipe-maintainers:
    - kavanase
