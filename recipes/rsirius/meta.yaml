{% set version = "1.0.0" %}
{% set name = "RSirius" %}
{% set commit = "f97510c1029b8bc2e5ea5afe7707b573b3c9af02" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/boecker-lab/sirius-client-openAPI/archive/{{ commit }}.zip
  sha256: b1fa65b48a45e8a9d1b8d813c8c82c66b710d10aeedbb019f44be93393e0728a

build:
  number: 0
  script: $R CMD INSTALL --build ./client-api_r/generated

requirements:
  build:
    - r-base >=3.5.0
  run:
    - r-base >=3.5.0
    - r-jsonlite
    - r-httr2
    - r-r6
    - r-base64enc
    - r-stringr
    - sirius-ms

test:
  commands:
    - $R -e "library('Rsirius')"           # [not win]
    - "\"%R%\" -e \"library('Rsirius')\""  # [win]

about:
  home: https://github.com/boecker-lab/sirius-client-openAPI/tree/master/client-api_r
  summary: 'RSirius: R library for SIRIUS MS/MS analyses software.'
  description: |
    R client for the SIRIUS (local) REST API (OpenAPI) that provides the full functionality of the SIRIUS 
    MS/MS analyses software including its web based features as background service.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://boecker-lab.github.io/docs.sirius.github.io/
  dev_url: https://github.com/boecker-lab/sirius

extra:
  recipe-maintainers:
    - mfleisch
