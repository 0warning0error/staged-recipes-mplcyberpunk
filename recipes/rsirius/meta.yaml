{% set version = "1.0.0" %}
{% set name = "r-sirius-ms" %}
{% set commit = "7d78d987de6807da5b18fa73df0eacf337953d2b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/boecker-lab/sirius-client-openAPI/archive/{{ commit }}.zip
  sha256: b98bde5ac259a7456a7bfe4048d28c89c7092d2d22b9912b9ac5c87dfe579007

build:
  noarch: generic
  number: 0

requirements:
  build:
    - r-base >=3.5.0
    - r-jsonlite
    - r-httr2
    - r-r6
    - r-base64enc
    - r-stringr
  run:
    - r-base >=3.5.0
    - r-jsonlite
    - r-httr2
    - r-r6
    - r-base64enc
    - r-stringr
    - sirius-ms

test:
  commands:
    - sh run_test.sh           # [not win]
    - call run_test.bat        # [win]

about:
  home: https://github.com/boecker-lab/sirius-client-openAPI/tree/master/client-api_r
  summary: 'RSirius: R library for SIRIUS MS/MS analyses software.'
  description: |
    R client for the SIRIUS (local) REST API (OpenAPI) that provides the full functionality of the SIRIUS 
    MS/MS analyses software including its web based features as background service.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://boecker-lab.github.io/docs.sirius.github.io/
  dev_url: https://github.com/boecker-lab/sirius

extra:
  recipe-maintainers:
    - mfleisch
