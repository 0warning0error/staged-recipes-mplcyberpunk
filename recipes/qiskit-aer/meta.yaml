{% set name = "qiskit-aer" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Qiskit/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 191b22dfcfbe6ed60e7638c9001b3ec685faf21daa7219a9bbd811fe6afd696e
  patches:
    # This patch is used to prevent scikit-build from trying to pip install cmake.
    - 0001-Drop-setup_requires.patch
    # This patch is used to exclude extraneous files from the package.
    - 0002-Specify-package_data-explicitly.patch

build:
  script: {{ PYTHON }} -m pip install . -vv
  skip: True  # [win]
  skip: True  # [unix and py>310]
  number: 0
  script_env:
    - DISABLE_DEPENDENCY_INSTALL=ON
    - DISABLE_CONAN=ON
    - SKBUILD_CONFIGURE_OPTIONS="-GNinja"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake !=3.17,>=3.8
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - ninja
  host:
    - libblas
    - liblapack
    - muparserx =4.0.8
    - nlohmann_json =3.1.2
    - numpy >=1.16.3
    - numpy  # picks up conda-forge pinnings
    - pip
    - python
    - pybind11 >=2.6
    - pybind11  # picks up conda-forge pinnings
    - scikit-build >=0.11.0
    - setuptools >=40.1.0
    - spdlog =1.5.0
  run:
    - {{ pin_compatible('numpy') }}
    - python
    - qiskit-terra >=0.21.0
    - scipy >=1.0

test:
  source_files:
    - .stestr.conf
    - test/*
  imports:
    - qiskit_aer
  commands:
    - pip check
    - stestr run
  requires:
    - ddt
    - pip
    - stestr

about:
  home: https://github.com/Qiskit/qiskit-aer
  summary: Qiskit Aer - High performance simulators for Qiskit
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - wshanks
