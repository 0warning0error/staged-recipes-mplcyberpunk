{% set name = "napari-aphid" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-aphid-{{ version }}.tar.gz
  sha256: 527f10d1b7ff3ff5e7b7cdb4206c7924e2c6c38b5874a0d2a593c45c187aa87c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - magicgui
    - qtpy
    - opencv
    - scikit-learn
    - h5py
    - matplotlib-base
    - imagecodecs
    - tifffile
    - collections
    - pandas
    - shutil
    - subprocess
    - time
    - threading
    - queue

test:
  imports:
    - napari_aphid
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hereariim/napari-aphid
  summary: A plugin to classify aphids by stage of development.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
