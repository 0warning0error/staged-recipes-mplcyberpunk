{% set name = "pylyzer" %}
{% set version = "0.0.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylyzer-{{ version }}.tar.gz
  sha256: f47c482ecfb8a76fb5acc552adf6be62cadb371a7438eb17e570c55f85daa8e6

build:
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.66
  host:
    - python
    - maturin >=0.12
    - pip
  run:
    - python

test:
  source_files:
    - tests
    - Cargo.toml
    - local_dependencies
  commands:
    - pip check
    - pylyzer -h
    - export RUST_BACKTRACE=1  # [unix]
    - set RUST_BACKTRACE=1  # [win]
    - curl -L https://github.com/mtshiba/ergup/raw/main/ergup.py | python
    - cargo test --verbose --features large_thread
  requires:
    - curl
    - pip
    - rust >=1.66

about:
  home: https://github.com/mtshiba/pylyzer
  summary: A fast static code analyzer & language server for Python
  license: MIT
  license_file:
    - LICENSE
    - extension/LICENSE

extra:
  recipe-maintainers:
    - thewchan
