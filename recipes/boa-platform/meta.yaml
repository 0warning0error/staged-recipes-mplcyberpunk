{% set name = "boa-framework" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 41a2398386b44ce43dbdd61e888a5de93da2b4640b7dcae05e04504be0bd9c2b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
   host:
        - pip
        - python
   run:
        - python
        - pytorch >=2.0
        - numpy
        - pandas
        - scipy
        - scikit-learn
        - click
        - panel
        - plotly >=5.10.0
        - notebook >=5.3
        - ipywidgets >=7.5
        - ax-platform ==0.3.1
        - PyYAML


test:
   imports:
     - boa
   commands:
     - pip check
   requires:
     - pip

about:
  home: https://github.com/madeline-scyphers/boa
  summary: "Bayesian Optimization for Anything"
  description: |
    Bayesian Optimization for Anything: A high-level Bayesian optimization framework and model wrapping tool.
    It provides an easy-to-use interface between models and the python libraries Ax and BoTorch.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pyboa.readthedocs.io
  dev_url: https://github.com/madeline-scyphers/boa

extra:
   recipe-maintainers:
     - madeline-scyphers
     - jemissik
