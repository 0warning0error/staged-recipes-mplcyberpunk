{% set name = "arize-phoenix" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arize_phoenix-{{ version }}.tar.gz
  sha256: 65a05713c8d727344878a3d1cc034ebb29642e598d91d9fc134c07481a8efddf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - hatchling
    - hatch-jupyter-builder
    - pip
  run:
    - python >=3.8,<3.11
    - numpy
    - pandas
    - umap-learn
    - hdbscan
    - starlette
    - uvicorn
    - psutil
    - strawberry-graphql ==0.155.3
    - pyarrow
    - typing-extensions
    - scipy
    - portpicker

test:
  imports:
    - arize_phoenix
  commands:
    - pip check
  requires:
    - pip

about:
  summary: ML Observability in your notebook
  home: https://github.com/Arize-ai/phoenix
  doc_url: https://docs.arize.com/phoenix
  license: Elastic-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikeldking
    - rogerhyang
    - michaelschiff
    - fjcasti1
