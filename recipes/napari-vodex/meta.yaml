{% set name = "napari-vodex" %}
{% set version = "1.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-vodex-{{ version }}.tar.gz
  sha256: 614d74462daf24c1c0968f1a8d5c3566b782bef58131f4e2155d2b453eb9a139

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - vodex >=1.0.7
    - numpy
    - magicgui
    - qtpy

test:
  imports:
    - napari_vodex
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LemonJust/napari-vodex
  summary: 'A napari plugin for VoDEx : Volumetric Data and Experiment Manager. Allows to load volumetric data based on experimental conditions.'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
