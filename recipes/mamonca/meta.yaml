{% set name = "mamonca" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/samwaseda/mamonca/archive/refs/heads/master.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mamonca-{{ version }}.tar.gz
  sha256: b27fa27df87c3e90d16ddaeaeb1bc0426b1874feec88e4bcf2112e30f19be191

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - cython
    - pip
  run:
    - python

test:
  imports:
    - mamonca
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/samwaseda/mamonca
  summary: mamonca - an integrated development environment (IDE) for computational materials science.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
